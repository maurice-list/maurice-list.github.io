<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="icon" href="/resources/icons/maurice.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1908323352197629"
     crossorigin="anonymous"></script>
    <script>if (document.cookie.includes('darkMode=1')) document.documentElement.classList.add('dark');</script>
    <style>
        :root {
            --bg:         #ffffff;
            --text:       #000000;
            --text-gray:  gray;
            --border:     #ddd;
            --table-head: #f2f2f2;
        }
        html.dark body {
            --bg:           #1e1e1e;
            --text:         #e0e0e0;
            --text-gray:    #888888;
            --border:       #555555;
            --table-head:   #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        .changelog {
            margin-bottom: 20px;
        }
        .entry {
            margin-bottom: 10px;
        }
        .date {
            color: var(--text-gray);
            font-size: 0.9em;
        }
        .details {
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            color: var(--text);
        }
        th {
            background-color: var(--table-head);
        }

        #dark-toggle {
            position: fixed;
            top: 14px;
            right: 18px;
            background: none;
            border: 2px solid var(--text);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            transition: border-color 0.3s, color 0.3s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <button id="dark-toggle" onclick="toggleDark()" title="Toggle dark mode">üåô</button>
    <script>
        function applyDark(dark) {
            document.documentElement.classList.toggle('dark', dark);
            document.getElementById('dark-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleDark() {
            const isDark = !document.documentElement.classList.contains('dark');
            document.cookie = 'darkMode=' + (isDark ? '1' : '0') + '; path=/; max-age=31536000';
            applyDark(isDark);
        }
        applyDark(document.documentElement.classList.contains('dark'));
    </script>
    <h1>Changelog</h1>
    <div id="changelog-container"></div>
    <script>
        const changelogContainer = document.getElementById('changelog-container');

        Promise.all([
            fetch('/resources/data/changelog.json').then(response => response.json()),
            fetch('/resources/data/levels.json').then(response => response.json())
        ])
        .then(([changelogData, levelsData]) => {
            const levelFetchPromises = levelsData.map(levelId =>
                fetch(`/resources/data/levels/${levelId}.json`)
                    .then(response => response.json())
                    .then(level => ({ id: levelId, name: level.name }))
            );

            return Promise.all(levelFetchPromises).then(levels => {
                const levelMap = levels.reduce((map, level) => {
                    map[level.id] = level.name;
                    return map;
                }, {});

                return { changelogData, levelMap };
            });
        })
        .then(({ changelogData, levelMap }) => {
            changelogData.sort((a, b) => b.date - a.date);

            let changelogHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Level</th>
                            <th>Action</th>
                            <th>From Position</th>
                            <th>To Position</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            changelogData.forEach(entry => {
                const levelName = levelMap[entry.name] || entry.name;
                let details = '';
                if (entry.action === 'placed') {
                    if (entry.above && entry.below) {
                        details = `Placed above ${levelMap[entry.above] || entry.above} and below ${levelMap[entry.below] || entry.below}`;
                    } else if (entry.above) {
                        details = `Placed above ${levelMap[entry.above] || entry.above}`;
                    } else if (entry.below) {
                        details = `Placed below ${levelMap[entry.below] || entry.below}`;
                    }
                }
                else if (entry.action === 'swapped') {
                    details = `Swapped with ${levelMap[entry.above] || entry.above}`;
                }
                else if (entry.action === 'moved') {
                    if (entry.to_rank === 0) {
                        entry.to_rank = '-';
                        details = `Removed from the list`;
                    } else {
                        details = `Moved above ${levelMap[entry.above] || entry.above} and below ${levelMap[entry.below] || entry.below}`;
                    }
                }
                changelogHtml += `
                    <tr>
                        <td>${new Date(entry.date * 1000).toLocaleDateString()}</td>
                        <td>${levelName}</td>
                        <td>${entry.action}</td>
                        <td>${entry.from_rank || '-'}</td>
                        <td>${entry.to_rank}</td>
                        <td>${details}</td>
                    </tr>
                `;
            });
            changelogHtml += `
                    </tbody>
                </table>
            `;

            changelogContainer.innerHTML = changelogHtml;
        })
        .catch(error => {
            console.error('Error loading changelog:', error);
            changelogContainer.innerText = 'Error loading changelog.';
        });
    </script>
</body>
</html>
