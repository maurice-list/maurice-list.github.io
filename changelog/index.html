<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="icon" href="/resources/icons/maurice.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1908323352197629"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .changelog {
            margin-bottom: 20px;
        }
        .entry {
            margin-bottom: 10px;
        }
        .date {
            color: gray;
            font-size: 0.9em;
        }
        .details {
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Changelog</h1>
    <div id="changelog-container"></div>
    <script>
        const changelogContainer = document.getElementById('changelog-container');

        Promise.all([
            fetch('/resources/data/changelog.json').then(response => response.json()),
            fetch('/resources/data/levels.json').then(response => response.json())
        ])
        .then(([changelogData, levelsData]) => {
            // Create a map of level IDs to level names
            const levelMap = {};
            levelsData.forEach(levelId => {
                fetch(`/resources/data/levels/${levelId}.json`)
                    .then(response => response.json())
                    .then(level => {
                        levelMap[levelId] = level.name;
                    });
            });

            // Sort the changelog entries by date in descending order
            changelogData.sort((a, b) => b.date - a.date);

            // Build the HTML for the changelog entries
            let changelogHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Level</th>
                            <th>Action</th>
                            <th>From Position</th>
                            <th>To Position</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            changelogData.forEach(entry => {
                const levelName = levelMap[entry.name] || entry.name;
                let details = '';
                if (entry.action === 'placed') {
                    if (entry.above) {
                        details = `Placed above ${levelMap[entry.above] || entry.above}`;
                    } else if (entry.below) {
                        details = `Placed below ${levelMap[entry.below] || entry.below}`;
                    }
                }
                changelogHtml += `
                    <tr>
                        <td>${new Date(entry.date * 1000).toLocaleDateString()}</td>
                        <td>${levelName}</td>
                        <td>${entry.action}</td>
                        <td>${entry.from_rank || '-'}</td>
                        <td>${entry.to_rank}</td>
                        <td>${details}</td>
                    </tr>
                `;
            });
            changelogHtml += `
                    </tbody>
                </table>
            `;

            // Insert the changelog HTML into the container
            changelogContainer.innerHTML = changelogHtml;
        })
        .catch(error => {
            console.error('Error loading changelog:', error);
            changelogContainer.innerText = 'Error loading changelog.';
        });
    </script>
</body>
</html>
