<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite von XYZ</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(4,2,34,1) 0%, rgba(34,34,43,1) 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .centered-div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 30px; /* Optional: Um etwas Abstand zwischen den Divs zu schaffen */
        }
        .rainbow {
        animation: colorRotate .5s linear 0s infinite;
        }

        @keyframes colorRotate {
        from {
            color: #6666ff;
        }
        10% {
            color: #0099ff;
        }
        50% {
            color: #00ff00;
        }
        75% {
            color: #ff3399;
        }
        100% {
            color: #6666ff;
        }
        }
    </style>
</head>
<body>
    <div id="rainbowcolors" class="centered-div" style="color: white; font-size: x-large;">
        <h1 class="rainbow">Willkommen auf meiner unfertigen Seite</h1>
    </div>
    <div class="centered-div">
        <a href="https://discord.gg/7vswild">Join meinem Discord Server</a>
    </div>
    <div>
        <a href="impressum.html" style="font-family: Arial, Helvetica, sans-serif; margin-left: 1%;"> Impressum</a>
    </div>
</body>
</html>
