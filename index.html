<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maurice Challenge List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend+Deca' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat' rel='stylesheet'>
    <link rel="icon" href="/resources/icons/maurice.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1908323352197629"
     crossorigin="anonymous"></script>
    <script>if (document.cookie.includes('darkMode=1')) document.documentElement.classList.add('dark');</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg:           #ffffff;
            --text:         #000000;
            --text-sub:     rgb(65, 65, 65);
            --header-bg:    lightcoral;
            --header-text:  #000000;
            --border:       gray;
            --item-bg:      #ffffff;
        }

        html.dark body {
            --bg:           #1e1e1e;
            --text:         #e0e0e0;
            --text-sub:     #aaaaaa;
            --header-bg:    #3a3a3a;
            --header-text:  #f0f0f0;
            --border:       #555555;
            --item-bg:      #2a2a2a;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }

        .demon-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .demon-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            min-height: 10vh;
            background-color: var(--item-bg);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .demon-item img {
            object-fit: cover;
            margin-right: 20px;
        }
        .demon-info {
            display: flex;
            flex-direction: column;
        }
        .demon-info a {
            color: var(--text);
            text-decoration: none;
            font-size: 24px;
            font-weight: bolder;
            font-family: "Montserrat";
        }
        .demon-info span {
            color: var(--text-sub);
            font-size: 18px;
            font-family: "Montserrat";
            font-weight: bold;
            margin-top: 1%;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 2px solid var(--header-bg);
            background-color: var(--header-bg);
            transition: background-color 0.3s;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a {
            font-family: 'Lexend Deca';
            font-size: 24px;
            font-weight: bolder;
            text-decoration: none;
            color: var(--header-text);
            margin-left: 20px;
        }
        h1 {
            color: var(--header-text);
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: transparent;
            margin: 20px 0;
        }

        #dark-toggle {
            background: none;
            border: 2px solid var(--header-text);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 20px;
            cursor: pointer;
            margin-left: 20px;
            color: var(--header-text);
            transition: border-color 0.3s, color 0.3s;
            line-height: 1;
        }
        #dark-toggle:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-left">
            <h1 style="margin: 0; font-family: 'Lexend Deca', sans-serif;">Maurice Challenge List</h1>
            <img src="/resources/images/GrandpaDemon.png" alt="Maurice Icon" style="width: 50px; height: 50px; margin-left: 20px;">
        </div>
        <div class="header-right">
            <a href="/leaderboard">Leaderboard</a>
            <a href="/changelog">Changelog</a>
            <button id="dark-toggle" onclick="toggleDark()" title="Toggle dark mode">üåô</button>
        </div>
    </div>
    <div class="divider"></div>
    <div class="demon-list">
    </div>
    <script>
        const btn = document.getElementById('dark-toggle');
        function applyDark(dark) {
            document.documentElement.classList.toggle('dark', dark);
            btn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleDark() {
            const isDark = !document.documentElement.classList.contains('dark');
            document.cookie = 'darkMode=' + (isDark ? '1' : '0') + '; path=/; max-age=31536000';
            applyDark(isDark);
        }
        applyDark(document.documentElement.classList.contains('dark'));
    </script>
    <script>
        const container = document.querySelector('.demon-list');

        // Fetch users and levels data together
        Promise.all([
            fetch('/resources/data/users.json').then(r => r.json()),
            fetch('/resources/data/levels.json').then(r => r.json())
        ])
        .then(([userMap, levelIds]) => {
            return Promise.all(
                levelIds.map(id =>
                    fetch(`/resources/data/levels/${id}.json`)
                        .then(resp => resp.json())
                        .catch(error => {
                            console.error(`Error loading level ${id}:`, error);
                            return null;
                        })
                )
            ).then(levels => ({ userMap, levels }));
        })
        .then(({ userMap, levels }) => {
            const validLevels = levels.filter(level => level !== null);

            validLevels.forEach((demon, idx) => {
                const placement = idx + 1;
                const demonDiv = document.createElement('div');
                demonDiv.classList.add('demon-item');
                demonDiv.innerHTML = `
                    <a href="https://youtu.be/${demon.verification}" target="_blank">
                        <img src="https://i.ytimg.com/vi/${demon.verification}/mqdefault.jpg" alt="${demon.name}">
                    </a>
                    <div class="demon-info">
                        <a href="./list?placement=${placement}">
                            #${placement} - ${demon.name}
                        </a>
                        <span>${userMap[demon.creators[0]] || demon.creators[0]}</span>
                    </div>
                `;
                container.appendChild(demonDiv);
            });
        })
        .catch(error => console.error('Error loading levels:', error));
    </script>
</body>
</html>
