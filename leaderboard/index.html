<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1908323352197629"
     crossorigin="anonymous"></script>
    <script>if (document.cookie.includes('darkMode=1')) document.documentElement.classList.add('dark');</script>
    <style>
        :root {
            --bg:         #ffffff;
            --text:       #000000;
            --border:     #ddd;
            --table-head: #f2f2f2;
        }
        html.dark body {
            --bg:           #1e1e1e;
            --text:         #e0e0e0;
            --border:       #555555;
            --table-head:   #2a2a2a;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
        }
        .table-scroll {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            min-width: 400px;
        }
        th, td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: center;
            color: var(--text);
        }
        th {
            background-color: var(--table-head);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #dark-toggle {
            position: fixed;
            top: 14px;
            right: 18px;
            background: none;
            border: 2px solid var(--text);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 20px;
            cursor: pointer;
            color: var(--text);
            transition: border-color 0.3s, color 0.3s;
            z-index: 999;
        }
        @media (max-width: 600px) {
            body { margin: 12px; }
            th, td { font-size: 13px; padding: 6px 4px; }
        }
    </style>
</head>
<body>
    <button id="dark-toggle" onclick="toggleDark()" title="Toggle dark mode">üåô</button>
    <script>
        function applyDark(dark) {
            document.documentElement.classList.toggle('dark', dark);
            document.getElementById('dark-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
        }
        function toggleDark() {
            const isDark = !document.documentElement.classList.contains('dark');
            document.cookie = 'darkMode=' + (isDark ? '1' : '0') + '; path=/; max-age=31536000';
            applyDark(isDark);
        }
        applyDark(document.documentElement.classList.contains('dark'));
    </script>
    <h1>Leaderboard</h1>
    <div id="leaderboard-container">Loading leaderboard...</div>
    <script>
        const leaderboardContainer = document.getElementById("leaderboard-container");

        function calculatePoints(placement, totalLevels, topPoints = 100, bottomPoints = 50) {
            const range = Math.log(totalLevels);
            const logPlacement = Math.log(placement);
            const normalized = logPlacement / range;
            return Math.round(topPoints - normalized * (topPoints - bottomPoints));
        }

        Promise.all([
            fetch("/resources/data/users.json").then(response => response.json()),
            fetch("/resources/data/levels.json").then(response => response.json())
        ])
        .then(([userMap, levelIds]) => {
            const levelFetchPromises = levelIds.map(levelId =>
                fetch(`/resources/data/levels/${levelId}.json`)
                    .then(response => response.json())
                    .catch(error => {
                        console.error(`Error loading level ${levelId}:`, error);
                        return null;
                    })
            );

            return Promise.all(levelFetchPromises).then(levels => ({
                userMap,
                levels: levels.filter(level => level !== null)
            }));
        })
        .then(({ userMap, levels }) => {
            const totalLevels = levels.length;

            // Process leaderboard data
            const leaderboard = Object.keys(userMap).map(userId => {
                const user = userMap[userId];
                let totalPoints = 0;

                const beatenLevels = levels.filter(level => {
                    const isInRecords = level.records && level.records.some(record => record.user === userId);
                    const isVerifier = level.verifier === userId;
                    return isInRecords || isVerifier;
                });

                beatenLevels.forEach(level => {
                    const placement = levels.indexOf(level) + 1;
                    totalPoints += calculatePoints(placement, totalLevels);
                });

                const hardestLevel = beatenLevels.reduce((hardest, level) => {
                    return !hardest || level.difficulty > hardest.difficulty ? level : hardest;
                }, null);

                return {
                    name: user,
                    levelsBeaten: beatenLevels.length,
                    hardestLevel: hardestLevel ? hardestLevel.name : "None",
                    totalPoints
                };
            });

            leaderboard.sort((a, b) => b.totalPoints - a.totalPoints);

            let leaderboardHtml = `
                <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Levels Beaten</th>
                            <th>Hardest Level</th>
                            <th>Total Points</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            leaderboard.forEach((player, index) => {
                leaderboardHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${player.name}</td>
                        <td>${player.levelsBeaten}</td>
                        <td>${player.hardestLevel}</td>
                        <td>${player.totalPoints}</td>
                    </tr>
                `;
            });
            leaderboardHtml += `
                    </tbody>
                </table>
                </div>
            `;

            leaderboardContainer.innerHTML = leaderboardHtml;
        })
        .catch(error => {
            console.error("Error loading leaderboard:", error);
            leaderboardContainer.innerText = "Error loading leaderboard.";
        });
    </script>
</body>
</html>
