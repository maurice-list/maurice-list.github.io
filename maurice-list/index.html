<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maurice Challenge List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lexend+Deca' rel='stylesheet'>
    <link rel="icon" href="../resources/icons/maurice.png">
    <style>
        .demon-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .demon-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid gray;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            min-height: 10vh;
        }
        .demon-item img {
            object-fit: cover;
            margin-right: 20px;
        }
        .demon-info {
            display: flex;
            flex-direction: column;
        }
        .demon-info a {
            color: blue;
            text-decoration: none;
        }
        .demon-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; padding: 20px;">
        <h1 style="margin: 0; font-family: 'Lexend Deca', sans-serif; margin-right: 5%;">Maurice Challenge List</h1>
        <a href="/maurice-list/leaderboard" style="font-family: 'Fredoka One'; font-size: 24px; text-decoration: none; color: black; margin-right: 20px;">Leaderboard</a>
        <a href="/maurice-list/changelog" style="font-family: 'Fredoka One'; font-size: 24px; text-decoration: none; color: black;">Changelog</a>
    </div>
    <div class="demon-list">
    </div>
    <script>
        const container = document.querySelector('.demon-list');

        // Fetch users and levels data together
        Promise.all([
            fetch('resources/data/users.json').then(r => r.json()),
            fetch('resources/data/levels.json').then(r => r.json())
        ])
        .then(([userMap, levelIds]) => {
            return Promise.all(
                levelIds.map(id =>
                    fetch(`resources/data/levels/${id}.json`)
                        .then(resp => resp.json())
                        .catch(error => {
                            console.error(`Error loading level ${id}:`, error);
                            return null;
                        })
                )
            ).then(levels => ({ userMap, levels }));
        })
        .then(({ userMap, levels }) => {
            const validLevels = levels.filter(level => level !== null);

            validLevels.forEach((demon, idx) => {
                const placement = idx + 1;
                const demonDiv = document.createElement('div');
                demonDiv.classList.add('demon-item');
                demonDiv.innerHTML = `
                    <a href="https://youtu.be/${demon.verification}" target="_blank">
                        <img src="https://i.ytimg.com/vi/${demon.verification}/mqdefault.jpg" alt="${demon.name}">
                    </a>
                    <div class="demon-info">
                        <a href="./list?placement=${placement}">
                            #${placement} - ${demon.name}
                        </a>
                        <span>${userMap[demon.creators[0]] || demon.creators[0]}</span>
                    </div>
                `;
                container.appendChild(demonDiv);
            });
        })
        .catch(error => console.error('Error loading levels:', error));
    </script>
</body>
</html>
