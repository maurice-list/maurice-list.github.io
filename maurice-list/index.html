<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maurice Challenge List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <link rel="icon" href="../resources/icons/maurice.png">
    <style>
        .demon-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .demon-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid gray;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            min-height: 10vh;
        }
        .demon-item img {
            object-fit: cover;
            margin-right: 20px;
        }
        .demon-info {
            display: flex;
            flex-direction: column;
        }
        .demon-info a {
            color: blue;
            text-decoration: none;
        }
        .demon-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Maurice Challenge List</h1>
    <div class="demon-list">
    </div>
    <script>
        const container = document.querySelector('.demon-list');

        fetch('resources/data/levels.json')
            .then(response => response.json())
            .then(levelIds => Promise.all(
                levelIds.map(id =>
                    fetch(`resources/data/levels/${id}.json`)
                        .then(response => response.json())
                        .catch(error => {
                            console.error(`Error loading level ${id}:`, error);
                            return null;
                        })
                )
            ))
            .then(levels => {
                const validLevels = levels.filter(level => level !== null);

                validLevels.forEach((demon, idx) => {
                    const placement = idx + 1;
                    const demonDiv = document.createElement('div');
                    demonDiv.classList.add('demon-item');
                    demonDiv.innerHTML = `
                        <a href="https://youtu.be/${demon.verification}" target="_blank">
                            <img src="https://i.ytimg.com/vi/${demon.verification}/mqdefault.jpg" alt="${demon.name}">
                        </a>
                        <div class="demon-info">
                            <a href="./list?placement=${placement}">
                                #${placement} - ${demon.name}
                            </a>
                            <span>${demon.creators[0]}</span>
                        </div>
                    `;
                    container.appendChild(demonDiv);
                });
            })
            .catch(error => console.error('Error loading levels.json:', error));
    </script>
</body>
</html>
